<script>
    function neg()
    {
    var countNegatives=function(grid){
        let count=0
        for(i=grid.length-1;i>=0;i--){
            for(j=grid[i].length-1;j>=0;j--){
                if(Math.sign(grid[i][j])===-1)count++
                else break
            }
        }
        return count    
    }};
</script>
