<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Homework 6 - part 1</title>
<meta name="description" content="page with CNT 133 homework number 6 - part 1">
<script>
                     
    function roundNumber()
    {
       var re = new RegExp("^[0-9]{1,11}\.[0-9]{4,}$");
       var errMsg = "Invalid input - type a number with at least 4 decimals!";


     if ( (document.getElementById("number").value) == "" || (!(re.test(document.getElementById("number").value))) )
         {
          document.getElementById("errOut").innerHTML = errMsg;
          document.getElementById("output").value = "";

         }
       else {

       var num = parseFloat
          (document.getElementById("number").value);

       document.myForm.output.value = 
          "The entered number: " + num +
          "\n a) rounded to the nearest integer: " + 
             roundToIntegerRound( num ) +
          "\n b) calculated the square root and rounded to integer: " +
             squareRoot( num ) +                           
          "\n c) rounded to the nearest tenth: " + 
             roundToTenthsTofixed( num ) +
          "\n d) rounded to the nearest hundredth: " + 
             roundToHundredthsFloor( num ) +
          "\n e) rounded to the nearest thousandths: " + 
             roundToThousandthsFloor( num );                               ;

             document.getElementById("errOut").innerHTML = "";
                
            }

     }

    function roundToIntegerRound( number )
    {
       return( Math.round( number ) );
    }

    function squareRoot (number)
    {
        return( Math.round(Math.sqrt( number )) );
    }

    function roundToTenthsTofixed( number )
    {
       return( number.toFixed(1));
    }

    function roundToHundredthsFloor( number )
    {
       return( Math.floor( number * 100 + .5 ) / 100 );
     }

    function roundToThousandthsFloor( number )
    {
        return( Math.floor( number * 1000 + .5) / 1000)
    }
   

   function res() {    
                  document.getElementById("errOut").innerHTML="";
                  document.getElementById("number").focus();
                  }
</script>
<style>
       div {font-size: 22px; font-weight: bold; color:rgb(112, 11, 11);}
</style>
</head>
<body style="background-color:slategrey" onload="document.getElementById('number').focus();">

<header><h1>Part 1 - Rounding the floating-point number</h1></header>
<div id ="errOut"></div>

      <form name="myForm">
         <label for="number">Enter a number with at least 4 decimal positions</label>: <br>
         <input type="number" id="number"> 
         <input type="button" value="Round" onclick="roundNumber()"><br>
         <textarea name = "output" id="output" rows = "8" cols = "60" readonly>
         </textarea><br>   
        <input type="reset" value="Reset" onClick="res();">
      </form>
</body>
