<script>
    function calcFAvg()
    {
        var fAvg, hwAvg, midExam, finalExam, participation, hw, mid, fin, part;
        hwAvg=document.forms["myform"].elements["hwAvg"].value;
        midExam=document.forms["myform"].elements["midExam"].value;
        finalExam=document.forms["myform"].elements["finalExam"].value;
        participation=document.forms["myform"].elements["participation"].value;
        hw=parseInt(hwAvg);
        mid=parseInt(midExam);
        fin=parseInt(finalExam);
        part=parseInt(participation);
        fAvg=(.5*hw)+(.2*mid)+(.2*fin)+(.1*part);
        fAvg=Math.round(fAvg);
        document.forms["myform"].elements["fAvg"].value=fAvg;
        if (fAvg<=59){
            document.forms["myform"].elements["fGra"].value=("F - Student must retake the course");
        }
        else if (fAvg>59 && fAvg<=69){
            document.forms["myform"].elements["fGra"].value=("D - Student must retake the course");
        }
        else if (fAvg>69 && fAvg<=79){
            document.forms["myform"].elements["fGra"].value=("C");
        }
        else if (fAvg>79 && fAvg<=89){
            document.forms["myform"].elements["fGra"].value=("B");
        }
        else if (fAvg>89 && fAvg<=100){
            document.forms["myform"].elements["fGra"].value=("A");
        }
        else {
            document.forms["myform"].elements["fAvg"].value=("");
            document.forms["myform"].elements["fGra"].value=("");
        }
        if (hw<0){
            document.forms["myform"].elements["fAvg"].value=("");
            document.forms["myform"].elements["fGra"].value=("");
        }        
        else if (hw>100){
            document.forms["myform"].elements["fAvg"].value=("");
            document.forms["myform"].elements["fGra"].value=("");
        }
        if (mid<0){
            document.forms["myform"].elements["fAvg"].value=("");
            document.forms["myform"].elements["fGra"].value=("");
        }        
        else if (mid>100){
            document.forms["myform"].elements["fAvg"].value=("");
            document.forms["myform"].elements["fGra"].value=("");
        }
        if (fin<0){
            document.forms["myform"].elements["fAvg"].value=("");
            document.forms["myform"].elements["fGra"].value=("");
        }        
        else if (fin>100){
            document.forms["myform"].elements["fAvg"].value=("");
            document.forms["myform"].elements["fGra"].value=("");
        }
        if (part<0){
            document.forms["myform"].elements["fAvg"].value=("");
            document.forms["myform"].elements["fGra"].value=("");
        }        
        else if (part>100){
            document.forms["myform"].elements["fAvg"].value=("");
            document.forms["myform"].elements["fGra"].value=("");
        }
    }
</script>
