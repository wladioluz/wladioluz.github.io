<header><h1>Part 1a&b</h1></header>
<script>
    var prod=1;
    for (var number=5; number<=21; number+=4)
    {
        prod*=number;
    }
    document.write("The <b>product</b> of the every fourth integer between 5 and 21 inclusive is " + prod);
    var sum=0;
    for (var number=5; number<=21; number+=4)
    {
        sum+=number;
    }
    document.write("<br>The <b>sum</b> of the every fourth integer between 5 and 21 inclusive is " + sum);
</script>
